<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Toate Entitățile</title>
</head>
<body>
    <h1>Adaugă Toate Entitățile pe o Singură Pagină</h1>

    <form method="post">
        {% csrf_token %}

        <h2>Adaugă Autor</h2>
        {{ author_form.as_p }}

        <h2>Adaugă Carte</h2>
        {{ book_form.as_p }}

        <h2>Adaugă Editură</h2>
        {{ publisher_form.as_p }}

        <h2>Adaugă Serie</h2>
        {{ series_form.as_p }}

        <button type="submit">Salvează toate</button>
    </form>

    <a href="{% url 'main_page' %}">Înapoi la pagina principală</a>
</body>
</html>
