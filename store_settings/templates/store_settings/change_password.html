{% extends "base.html" %}

{% block content %}

{% block free_delivery %}
{% endblock %}

<div class="container settings-container mt-5">
    <h1>Change Password Settings</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
        <!-- Change button type to button and add JS for redirect -->
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'settings' %}'">Cancel</button>
    </form>
</div>

<style>
    .settings-container {
        background-color: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
        padding: 200px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a soft shadow */
        max-width: 800px;
        margin: 0 auto; /* Center the container */
    }
</style>

{% endblock %}
