{% extends "base.html" %}
{% load static %}

{% block content %}

{% block free_delivery %}
{% endblock %}

<div class="container settings-container mt-5">
    <h1>Change Password Settings</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
        <!-- Change button type to button and add JS for redirect -->
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'settings' %}'">Cancel</button>
    </form>
</div>

{% endblock %}
