<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Microcontroller</title>
</head>
<body>
    <h1>Add New Microcontroller</h1>
    <form method="POST">
        {% csrf_token %}
        
        <h3>Microcontroller</h3>
        {{ microcontroller_form.as_p }}
        
        <h3>Manufacturer</h3>
        {{ manufacturer_form.as_p }}
        
        <h3>Peripheral</h3>
        {{ peripheral_form.as_p }}
        
        <h3>Features</h3>
        {{ features_form.as_p }}
        
        <button type="submit">Add Microcontroller</button>
    </form>
</body>
</html>
